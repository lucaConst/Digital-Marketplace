<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Become Seller Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
</head>
<body>
<h1>This is home page.</h1>
</body>
<form th:action="@{/become_seller}" method="get">
  <button class="btn btn-md btn-warning btn-block" type="Submit">Become a seller</button>
</form>
<form th:action="@{/register_new_product}" method="post">
  <button class="btn btn-md btn-warning btn-block" type="Submit">Register a product</button>
</form>
<form th:action="@{/get_all_products}" method="get">
  <button class="btn btn-md btn-warning btn-block" type="Submit">List all products.</button>
</form>
