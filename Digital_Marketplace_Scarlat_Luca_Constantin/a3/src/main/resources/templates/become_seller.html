<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Become Seller Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form autocomplete="off" action="#" th:action="@{/become_seller}"
            th:object="${user}" method="post" class="form-horizontal"
            role="form">
        <h2>Confirm Username and Id</h2>

        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{username}" placeholder="User Name"
                   class="form-control"/> <label
                  th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                  class="validation-message"></label>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-primary btn-block">Become Seller</button>
          </div>
        </div>

        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

      </form>
    </div>
  </div>
</div>

</body>
</html>
